<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <div><label> User Name  <input class="form-control" type="text" name="username" />
    </label></div>
    <div><label> Password <input class="form-control" type="password" name="password" />
    </label></div>
    <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
</form>
<a th:href="@{/signup}">Sign up</a>
</body>
</html>
